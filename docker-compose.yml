version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: partyjeoparty-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-partyjeoparty}
      MYSQL_USER: ${MYSQL_USER:-jeoparty}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-jeopartypass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: partyjeoparty-server
    restart: unless-stopped
    environment:
      PORT: 3001
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-partyjeoparty}
      MYSQL_USER: ${MYSQL_USER:-jeoparty}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-jeopartypass}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Nginx + React)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: partyjeoparty-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  mysql_data:
